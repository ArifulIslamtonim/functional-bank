<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-blue-800 "> money...</span> </h1>
    </header>

    <main class=" w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white ">
                <div class="bg-rose-400	p-8 rounded font-semibold">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-purple-400 p-8 rounded font-semibold ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-teal-400	p-8 rounded  font-semibold">
                    <h3 class="text-2xl">Balance</h3>
                    <h4  class="text-4xl">$<span id="balance-total">1200</span></h4>
                </div>
                
            </div>
            
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-6">
            <div class="grid grid-cols-2 gap-4">
               <div class="bg-cyan-100 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border border-slate-400 rounded  mb-2 mt-2 px-2 w-3/4 " type="text" placeholder="$ enter your deposit amount">
               
                        <button id="deposit-btn" class="bg-red-400 text-white px-4 py-2 rounded font-semibold">Deposit</button>
        
                    </div>  
                </div>

                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border border-slate-400 rounded  mb-2 mt-2 px-2 w-3/4" type="text" placeholder="$ enter your Withdraw amount">
               
                        <button id="withdraw-btn" class="bg-purple-400 text-white px-4 py-2 rounded font-semibold">Withdraw</button>
        
                    </div>  
                </div>
            </div>
            
              
               
           
        </section>
    </main>



    <script src="js/banking.js"></script>
   



</body>
</html>
